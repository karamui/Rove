<!DOCTYPE html>
<html lang="en-us">

	<head>
		<title>Rove</title>
		<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png"/>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<div class="container-fluid"> <!-- main content -->
			<div class="row header"> <!-- header row -->
				<div class="row"> <!-- mini logo -->
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"> <!--logo -->
						<img id="minilogo" class="img-responsive" alt="rove" src="assets/images/rove-white.png">
					</div>
					<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11"></div> <!--spacer -->
				</div> <!-- mini logo row -->

				<div class="row"> <!-- large logo -->
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div> <!--spacer -->
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"> <!--search -->
						<div class="searchquery1"><img id="logo" class="img-responsive" alt="rove" src="assets/images/rove-white.png"></div>
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div> <!--spacer -->
				</div> <!-- large logo row -->

				<div class="row"> <!-- search bar -->
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div> <!--spacer -->
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 searchbar"> <!--search -->
						<!-- REFERENCE: https://community.algolia.com/places/examples.html#disable-styling -->
						<div id="input-styling-address">
						  <input type="text" id="search-input" placeholder="Where would you like to go?">
						  <button id="search"><img alt="GO" src="assets/images/search.png"></button>
						</div>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div> <!--spacer -->
				</div> <!-- search row -->
			</div> <!-- header row -->
		</div> <!-- container-fluid -->

		<div class="container">
			<div class="row contents"> <!-- all contents -->
				<div class="col-xs-0 col-sm-0 col-md-3 col-lg-3"> <!-- sidebar -->
					<div class="sidebar">
						<div class="sidebar1">
							<div class="row"> <!-- search functions -->
								<div class="searchquery2"><h2>Chicago</h2></div>
								<button id="save">save search</button>
								<button id="clear">clear searches</button>
							</div> <!-- search functions -->

							<div class="row"> <!-- saved searches -->
								<div id="savedsearches"></div>
							</div> <!-- saved searches row -->
						</div> <!-- sidebar -->
					
						<div class="sidebar2">
							<div class="row"> <!-- sidebar links -->
								<h3>Information</h3>
								<a href="#map">Location</a>
								<a href="#weather">Weather</a>
								<a href="#language">Language(s)</a>
								<a href="#currency">Currency</a>
								<a href="#alerts">Alerts</a>
								<a href="#news">News</a>
								<div class="sidebarspace"></div>
								<h3>Attractions</h3>
								<a href="#attractions">Top Attractions</a>
								<a href="#events">Upcoming Events</a>
							</div>
						</div>
					</div>
				</div> <!-- sidebar column -->

				<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9"> <!-- main content -->
					<div class="row main"> <!-- main content -->
						<div class="row">
							<div id="map"></div>
						</div>

						<div class="row">
							<h2>Weather</h2>
							<div id="weather"></div>
						</div>

						<div class="row">
							<div id="language"></div>
						</div>

						<div class="row">
							<div id="currency"></div>
						</div>

						<div class="row">
							<div id="hotels"></div>
						</div>
					</div> <!-- main content row -->
				</div> <!-- main content column -->
			</div> <!-- all contents row -->
		</div> <!-- container -->

		<!-- JAVASCRIPT AND JQUERY -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/places.js@1.4.18"></script>
		<script src="assets/script/karascript.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeAKjHmJnKiguHVIoSB-YaqXkapD4g_4M&libraries=places&callback=googleMapsJavascript"></script>
	</body>
</html>
